<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>
    <section>
        <div>
            <p>Inicio:<input type="number" name="" id="inicio"></p>
            <p>Fim:<input type="number" name="" id="fim"></p>
            <p>Passo:<input type="number" name="" id="passo"></p>
            <p><input type="button" value="Contar" onclick="calcular()"></p>
        </div>
        <div>
            <p id="msg">Prepando a contagem...</p> 
        </div>
    </section>
    <footer> &copy; Gustavo Dev</footer>
    <script>
        function calcular(){
            var inicio = (window.document.querySelector('input#inicio').value)
            var fim =  (document.querySelector('input#fim').value)
            var passo = (document.querySelector('input#passo').value)
            var msg = document.getElementById('msg')
            let i = Number(inicio)
            let f = Number (fim) 
            let p = Number(passo)
            if (inicio.length == 0  || fim.length == 0 || passo.length == 0){
                alert("Tem coisa errada ai")
            }else if (i < f) {
                msg.innerHTML = `Contando = `
                for(i; i <= f; i = i + p){
                    msg.innerHTML += ` üëâ ${i}`
                }
            }else{
                msg.innerHTML = `Contando = `
                for(i; i >= f; i = i - p){
                    msg.innerHTML += ` üëâ ${i}`
            } 
            }
            msg.innerHTML += `üèÅ`
    }
    </script>
</body>
</html>
